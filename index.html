<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffex.</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <a href="#" class="header__logo">
                        <img src="img/m_logotip.png" alt="">
                    </a>
                    <div class="header__burger">
                        <span></span>
                    </div>
                    <nav class="header__menu">
                        <ul class="header__list">
                            <li>
                                <a href="#main" class="header__link">Главная</a>
                            </li>
                            <li>
                                <a href="#" class="header__link">О нас</a>
                            </li>
                            <li>
                                <a href="#" class="header__link">Акции</a>
                            </li>
                            <li>
                                <a href="#" class="header__link">Меню</a>
                            </li>
                            <li>
                                <a href="#" class="header__link">Отзывы</a>
                            </li>
                            <li>
                                <a href="#" class="header__link">Расположение</a>
                            </li>
                            <li>
                                <a href="#" class="header__link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div class="main__slaider" id="main">
                <div class="content__slaider">
                    <div class="slider">
                        <div class="slider-slides">
                            <div class="slider-slide" style="background-image: url(img/slaider1.jpg);">
                                <p class="title slider__logo">Coffeex.</p>
                                <p class="subtitle slider__logo">C O F F E E</p>
                            </div>
                            <div class="slider-slide" style="background-image: url(img/slaider3.jpg);">
                                <div class="container_telegramm">
                                    <form class="tg">
                                        <label class="label0 form_control" required>Имя:</label>
                                        <input type="text" name="name" class="input0 form_control" autocomplete="off">
                                        
                                        <label class="label0 form_control" required>Номер телефона:</label>
                                        <input type="text" name="phone" class="input0 form_control" autocomplete="off">

                                        <label class="label0 form_control" required>Введите сообщение:</label>
                                        <textarea name="message" cols="30" rows="4" placeholder="Введите сообщение" class="textarea0 form_control" autocomplete="off"></textarea>
                                        
                                        <button type="submit" class="btn">Отправить</button>
                                    </form>
                                </div>
                            </div>
                            <div class="slider-slide" style="background-image: url(img/slaider2.jpg);"></div>

                        </div>
                        <div class="slider-dots"></div>
                    </div>
                </div>
        </div>
    </div>


    <script src="JS/jquery-3.7.1.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
